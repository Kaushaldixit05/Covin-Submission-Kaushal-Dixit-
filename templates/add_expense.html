<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add an Expense</h1>
    <form method="POST" action="/expenses/add">
        <label for="user_email">Select User:</label>
        <select id="user_email" name="user_email" required>
            {% for email, user in users.items() %}
                <option value="{{ email }}">{{ user.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="amount">Total Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="num_people">Number of Participants:</label>
        <input type="number" id="num_people" name="num_people" required><br><br>

        <label for="split_method">Select Split Method:</label>
        <select id="split_method" name="split_method" required>
            <option value="Equal">Equal</option>
            <option value="Exact">Exact</option>
            <option value="Percentage">Percentage</option>
        </select><br><br>

        <div id="exact_expense" style="display: none;">
            <label for="user_spent">Your Exact Spend:</label>
            <input type="number" id="user_spent" name="user_spent"><br><br>
        </div>

        <div id="percentage_expense" style="display: none;">
            <label for="user_percentage">Your Percentage Share:</label>
            <input type="number" id="user_percentage" name="user_percentage"><br><br>
        </div>

        <button type="submit">Add Expense</button>
    </form>

    <script>
        const splitMethodSelect = document.getElementById('split_method');
        const exactExpenseDiv = document.getElementById('exact_expense');
        const percentageExpenseDiv = document.getElementById('percentage_expense');

        splitMethodSelect.addEventListener('change', function() {
            if (this.value === 'Exact') {
                exactExpenseDiv.style.display = 'block';
                percentageExpenseDiv.style.display = 'none';
            } else if (this.value === 'Percentage') {
                percentageExpenseDiv.style.display = 'block';
                exactExpenseDiv.style.display = 'none';
            } else {
                exactExpenseDiv.style.display = 'none';
                percentageExpenseDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
